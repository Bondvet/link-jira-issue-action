on: [push]

jobs:
  test-action:
    runs-on: ubuntu-latest
    name: test jira action
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set Node.js 16.x
        uses: actions/setup-node@v3.5.1
        with:
          node-version: 16.x

      - name: Install dependencies
        run: npm ci

      - name: Rebuild the dist/ directory
        run: |
          npm run build
          npm run package

      - name: Test
        id: test
        uses: ./
        with:
          project-keys: EX,IN,BV
